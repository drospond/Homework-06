<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </head>
  <body>
    <header class="navbar-nav bg-dark text-center py-3">
      <span class="mb-0 h1 text-light">Weather Dashboard</span>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <form class="form-inline my-2 my-lg-0">
            <h3>Search for a City:</h3>
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-button">
              Search
            </button>
          </form>
          <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush" id="search-history">
              <button class="list-group-item">Test1</button>
              <button class="list-group-item">Test2</button>
              <button class="list-group-item">Test3</button>
            </ul>
          </div>
        </div>

        <div class="col-8">
          <div class="card row my-3">
            <div class="card-body">
              <h2 class="card-title" id="cityName">City</h2>
              <p>Temperature: <span id="temperature"></span></p>
              <p>Humdity:<span id="humidity"></span></p>
              <p>Wind Speed: <span id="wind-speed"></span></p>
              <p>UV Index: <span id="uv-index"></span></p>
            </div>
          </div>

          <div>
            <h2>5 day Forecast:</h2>
            <div class="card" style="width: 18rem;" id="five-day-forecast">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <h6 class="card-subtitle mb-2 text-muted">Temperature:</h6>
                <p class="card-text">Humdity:</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
